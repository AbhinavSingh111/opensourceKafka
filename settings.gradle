plugins {
    id 'com.gradle.enterprise' version '3.0'
}

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}

include ':app'
include ':base-domain'
include ':base-network'
include ':core:analytics'
include ':core:downloader'
include ':data'
include ':database'
include ':data-models'
include ':domain'
include ':navigation'
include ':notifications'
include ':ui:auth'
include ':ui:common'
include ':ui:components'
include ':ui:downloader'
include ':ui:theme'
include ':ui:library'
include ':ui:homepage'
include ':ui:item'
include ':ui:reader'
include ':ui:search'
include ':ui:text-reader'
include ':ui:webview'

include ':core-playback'
include ':ui-playback'
project(':core-playback').projectDir = new File(settingsDir, '../Sarahang/core-playback')
project(':ui-playback').projectDir = new File(settingsDir, '../Sarahang/ui-playback')

enableFeaturePreview("VERSION_CATALOGS")

includeBuild("gradlePlugins")
